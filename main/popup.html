<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tom's Focus Tool</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="cool.css">
</head>
<body>
  <div class="popup-container">
    <h3>Allowed Websites</h3>
    <ul id="allowedList"></ul>
    <div class="addSiteForm">
      <h4>Add a site to allow:</h4>
      <input type="text" id="siteInput" placeholder="e.g. youtube.com" autofocus />
      <button id="addSite">Add Site</button>
    </div>
  </div>
</body>
</html>
